<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/start-game.css" />
    <link rel="stylesheet" href="css/game-over.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- VOLUME BUTTON -->
    <button class="volume-button">
      <span id="volume" class="material-symbols-outlined"> volume_up </span>
    </button>
    <!-- GAME START -->
    <div id="gameStart" class="game-start">
      <h1>Choose your player</h1>
      <div class="start-images">
        <img
          id="player1"
          class="start-img"
          src="https://cdnb.artstation.com/p/assets/images/images/025/801/099/original/jean-baptiste-couche-old-pixelart.gif?1586964138"
          alt=""
        />
        <img
          id="player2"
          class="start-img"
          src="https://i.pinimg.com/originals/a3/2b/aa/a32baaa4864a8bf5775932a17f8bdb9d.gif"
          alt=""
        />
        <img
          id="player3"
          class="start-img"
          src="https://media.tenor.com/CQlfSWmrwjgAAAAi/patrick-patrick-the-star.gif"
          alt=""
        />
        <img
          id="player4"
          class="start-img"
          src="https://preview.redd.it/ad5pjhf1jfu81.gif?width=610&auto=webp&s=4530569792c8f3fc31611ffd37ac918c6f97a4d1"
          alt=""
        />
        <img
          class="player5"
          id="player5"
          src="https://www.siliconrepublic.com/wp-content/uploads/2016/03/pixel-art-einstein-science-kombat-diego-sanches.gif"
          alt=""
        />
      </div>
      <button id="gameStartBtn" class="start-btn">Start game</button>
    </div>

    <div id="main" class="main">
      <!-- PLAYER -->
      <h2 class="title-player">Player</h2>
      <div class="player">
        <div id="mainPlayerImg" class="player-img"></div>
        <div class="hp">
          <div id="playerHP" class="over-hp">
            <span id="resultPlayer" class="hp-result">100 / 100%</span>
            <!-- </div> -->
            <div class="upgrades">
              <img
                id="sword"
                src="https://static.vecteezy.com/system/resources/previews/009/726/219/non_2x/pixel-art-link-sword-item-for-game-8bit-on-white-background-vector.jpg"
                alt=""
              />
              <img
                id="bow"
                src="https://cdnb.artstation.com/p/assets/images/images/046/014/633/large/ege-pehlivanoglu-resim-2022-02-05-233119.jpg?1644093078"
                alt=""
              />
              <img
                id="magicWand"
                src="https://us.123rf.com/450wm/captainvector/captainvector2208/captainvector220801289/189704825-pixel-art-magic-wand.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <!-- POTION -->
      <div class="potion">
        <div class="info">Get +100hp</div>
        <img
          class="potion"
          src="https://images.vexels.com/media/users/3/241896/isolated/preview/9bc720bdc5252e9b6df48b512f2b0bc5-bottle-with-blue-potion-semi-flat.png"
          alt=""
        />
        <button id="potion">Buy -50 gold</button>
      </div>
      <div class="gold-attack">
        <h2 class="gold-attack">gold won: <span id="goldWon">0</span></h2>
        <button id="attackBtn">Attack</button>
      </div>

      <!-- CONSOLE -->
      <div
        id="consoleResult"
        style="
          color: white;
          font-size: 17px;
          width: 270px;
          margin-top: 20px;
          height: 200px;
          overflow-y: scroll;
          margin-bottom: 20px;
        "
      ></div>

      <!-- ENEMY -->
      <h2 class="title-enemy">Enemy</h2>
      <div class="enemy">
        <div id="enemyImg" class="enemy-img"></div>
        <div class="hp">
          <div id="enemyHP" class="over-hp" style="width: 100%">
            <span id="resultEnemy" class="hp-result">100 / 100%</span>
          </div>
        </div>
      </div>
    </div>
    <!-- GAME OVER -->
    <div id="gameOver" class="game-over">
      <h1>Game Over</h1>
      <span id="gameResult"></span>
      <button id="gameOverBtn">Play Again</button>
    </div>
  </body>
</html>
